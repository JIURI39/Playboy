name: playboy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # webview_flutter:

  material_symbols_icons: ^4.2719.1
  squiggly_slider: ^1.0.3
  cupertino_icons: ^1.0.2

  dio: ^5.3.3
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  connectivity_plus: ^5.0.1
  crypto: ^3.0.3
  # webview_cookie_manager: ^2.0.6

  path_provider: ^2.1.1
  json_annotation: ^4.8.1
  provider: ^6.1.1
  path: ^1.8.3
  file_picker: ^6.1.1

  window_manager: ^0.3.8
  tray_manager: ^0.2.1
  
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  process_run: ^0.14.2
  url_launcher: ^6.2.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.3.3
  json_serializable: ^6.7.1
  msix: ^3.16.7

flutter:

  uses-material-design: true

  fonts:
    - family: SourceHanSans
      fonts:
        - asset:  res/fonts/SourceHanSansSC-Medium.otf
        - asset:  res/fonts/SourceHanSansSC-Regular.otf

msix_config:
  display_name: Playboy Preview
  msix_version: 1.0.0.0
  # logo_path: C:\path\to\logo.png
